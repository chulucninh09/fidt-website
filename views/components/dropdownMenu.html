{% macro dropdownMenu(title, menuItems) %}
<div class="gl-header-nav-item">
<div class="gl-header-nav-item-hover">{{ title }}</div>
<div class="gl-header-nav-item-hover-dropdown">
    {% for menuItem in menuItems %}
        <a href="{{ menuItem.url }}" class="gl-header-nav-item-hover-dropdown-item">{{ menuItem.title }}</a>
    {% endfor %}
</div>
</div>
{% endmacro %}
