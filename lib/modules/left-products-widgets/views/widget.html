{% set img = apos.images.first(data.widget.image) %}
{% set imageSrc = apos.attachments.url(img) %}

<div class="left-product-widget__container" id="products">
    {# <div class="left-product-widget__top-border"></div> #}
    <div class="left-product-widget__category">{{ data.widget.category }}</div>
    
    <div class="left-product-widget__info-container">
        <div class="left-product-widget__product-name-1">{{ data.widget.productName1 }}</div>
        <div class="left-product-widget__product-name-2">{{ data.widget.productName2 }}</div>
        <div class="left-product-widget__product-description">{{ apos.singleton(data.widget, 'description', 'apostrophe-rich-text', {} ) }}</div>
        <a href="{{ data.widget.detailsLink }}" class="left-product-widget__see-more-button">
            XEM THÃŠM >>
        </a>
    </div>
    
    <img class="left-product-widget__image-container" src="{{ imageSrc }}" alt="">
</div>
